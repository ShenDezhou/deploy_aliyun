upstream fejobs3001x {
        server 127.0.0.1:3001;
	server 172.24.45.164:3001;
 }

 server {
        listen       80 ;
        listen       [::]:80 ;
        server_name www.wwwsto.com;
        root         /var/x;

        # Load configuration files for the default server block.
        include /etc/nginx/default.d/*.conf;
        location /static/ {
                 #   auth_basic off;
                #root /var/static/;
                if ($query_string) {
                        expires max;
                }
        }
        location = /favicon.ico {
                rewrite (.*) /static/favicon.ico;
        }
        #location = /robots.txt {
        #        rewrite (.*) /static/robots.txt;
        #}
        location = /MP_verify_qaRIIQeTZsjjYMXU.txt {
                rewrite (.*) /static/MP_verify_qaRIIQeTZsjjYMXU.txt;
        }
       
        location / {
                #auth_basic "test_login";
                #auth_basic_user_file /var/marsweb/htpasswd;
                proxy_pass_header Server;
                proxy_set_header Host $http_host;
                proxy_redirect off;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Scheme $scheme;
                proxy_pass http://fejobs3001x;
		#index  index.php index.html index.htm;
        }
        
        location ~ \.php$ {
        fastcgi_pass   fe9000x;
        fastcgi_index  index.php;
        fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
        include        fastcgi_params;
        fastcgi_connect_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_read_timeout 300;
        fastcgi_buffer_size 4k;
        fastcgi_buffers 8 4k;
        fastcgi_busy_buffers_size 8k;
        fastcgi_temp_file_write_size 8k;
       }
